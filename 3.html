    <h1>세면 및 피부관리</h1>
    <세면>
    헤어밴드를 사서 머리카락과의 접촉 차단
    1. 손 씻기
    2. 미온수 준비하기
    3. 물 10번 적시기
    4. 폼클렌저 피부에 흡수 될 수 있으므로 1분안에 끝내기 (중지 약지 이용)
    5. 미온수로 행궈주기
      
    <피부관리>
    건성,지성,중성,복합성
    지성 피부관리: 
    1.잠충분히자라
    2.로션중에 오일있는거 줄이거나 쓰지마세요
    꿀팁: 화자품 바르고 다음 화장품은 30초뒤에 바르기 (안 그러면 떡져 ㅋㅋ)
    -기초 화장품
    1. 토너, 스킨, 부스터
    2. 세럼, 에센스, 앰플
    3. 보습제
