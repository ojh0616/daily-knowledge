  <body>
    <h1>양치질</h1>
    
      3-3-3 법칙
      하루 3번 X 음식 먹을 떄마다
      3분동안 X 3분이 걸릴정도로 꼼꼼히
      식후 3분 이내 X 그냥 생각날 떄 바로 닦으면 됨

      양치질 방법 3단계
      1.치아 자체: 씹는 면, 이빨 앞, 이빨 뒤 ,맨뒤 어금니
      2.치아 치아 사이(치간)-10대~20대: 치실, 30대~40대: 치간칫솔
      ->매일하기 귀찮으니까 자기전 한번 하기
      3.잇몸 닦기
    
      혀,입천장,볼살,잇몸
      -칫솔 옆면을 이용해서 닦으면 됨 
  </body>
</html>
